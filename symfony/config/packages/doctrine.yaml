doctrine:
    dbal:
        types: ~

        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: false
        default_entity_manager: default
        mappings:
            Identity:
                type: yml
                prefix: App\IdentityBundle\Entity
                dir: '%kernel.project_dir%/src/IdentityBundle/Resources/config/doctrine'
                is_bundle: false
            Company:
                type: yml
                prefix: App\CompanyBundle\Entity
                dir: '%kernel.project_dir%/src/CompanyBundle/Resources/config/doctrine'
                is_bundle: false
